<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>
    <div class="container">
        <form class="calculator" name="calculator">
            <input type="text" name="display" class="display" id="display" readonly>
            <div class="actions">
                <span class="btn del" onclick="calculator.display.value=' '">DEL</span>
            <span class="btn" onclick="calculator.display.value=calculator.display.value.slice(0,-1)">C</span>
            <span class="btn" onclick="calculator.display.value+='/'">/</span>
            <span class="btn" onclick="calculator.display.value+='*'">x</span>
            <span class="btn" onclick="calculator.display.value+='7'">7</span>
            <span class="btn" onclick="calculator.display.value+='8'">8</span>
            <span class="btn" onclick="calculator.display.value+='9'">9</span>
            <span class="btn" onclick="calculator.display.value+='-'">-</span>
            <span class="btn" onclick="calculator.display.value+='4'">4</span>
            <span class="btn" onclick="calculator.display.value+='5'">5</span>
            <span class="btn" onclick="calculator.display.value+='6'">6</span>
            <span class="btn" onclick="calculator.display.value+='+'">+</span>
            <span class="btn" onclick="calculator.display.value+='1'">1</span>
            <span class="btn" onclick="calculator.display.value+='2'">2</span>
            <span class="btn" onclick="calculator.display.value+='3'">3</span>
            <span class="btn res" onclick="solve()">=</span>
            <span class="btn zero" onclick="calculator.display.value+='0'">0</span>
            <span class="btn" onclick="calculator.display.value+='.'">.</span>
            </div>
        </form> 
    </div>
</body>
<script src="/index.js"></script>
</html>
